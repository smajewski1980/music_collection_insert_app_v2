<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Music Catalog Insert App</title>
    <script
      src="getCurrentLocations.js"
      defer
    ></script>
    <script
      src="script.js"
      defer
    ></script>
  </head>
  <body>
    <header>
      <h1>Music Catalog Insert App</h1>
      <nav>
        <ul>
          <li>
            <button
              data-form="cd-comps-form"
              class="btn-cd-comps"
            >
              Cd-Compilations
            </button>
          </li>
          <li>
            <button
              data-form="cd-singles-form"
              class="btn-cd-singles"
            >
              Cd-Singles
            </button>
          </li>
          <li>
            <button
              data-form="cd-main-form"
              class="btn-cd-main"
            >
              Cd-Main Catalog
            </button>
          </li>
          <li>
            <button
              data-form="records-form"
              class="btn-records"
            >
              Records
            </button>
          </li>
          <li>
            <button
              data-form="tapes-form"
              class="btn-tapes"
            >
              Tapes
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form id="cd-comps-form">
        <h2>Cd Compilations Form</h2>
        <div class="form-group">
          <label for="cd-comps-title">title</label>
          <input
            type="text"
            name="title"
            id="cd-comps-title"
          />
        </div>
        <div class="form-group">
          <label for="cd-comps-year">year</label>
          <input
            type="number"
            name="year"
            id="cd-comps-year"
          />
        </div>
        <div class="form-group">
          <label for="cd-comps-location">location</label>
          <select
            name="location"
            id="cd-comps-location"
          >
            <option value="">will be added dynamically</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cd-comps-tracks">tracks</label>
          <textarea
            name="tracks"
            id="cd-comps-tracks"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <button>submit</button>
      </form>
      <form id="cd-singles-form">
        <h2>Cd Singles Form</h2>
      </form>
      <form id="cd-main-form">
        <h2>Cd Main Catalog Form</h2>
        <div class="form-group">
          <label for="cds-main-artist">artist</label>
          <input
            type="text"
            name="artist"
            id="cds-main-artist"
          />
        </div>
        <div class="form-group">
          <label for="cds-main-title">title</label>
          <input
            type="text"
            name="artist"
            id="cds-main-title"
          />
        </div>
        <div class="form-group">
          <label for="cds-main-location">location</label>
          <input
            type="text"
            name="artist"
            id="cds-main-location"
          />
        </div>
        <button>submit</button>
      </form>
      <form id="records-form">
        <h2>Records Form</h2>
      </form>
      <form id="tapes-form">
        <h2>Tapes Form</h2>
        <div class="form-group">
          <label for="tapes-artist">artist</label>
          <input
            type="text"
            name="artist"
            id="tapes-artist"
          />
        </div>
        <div class="form-group">
          <label for="tapes-title">title</label>
          <input
            type="text"
            name="title"
            id="tapes-title"
          />
        </div>
        <div class="form-group">
          <label for="tapes-location">location</label>
          <select
            name="location"
            id="tapes-location"
          >
            <option value="">will be added dynamically later</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tapes-year">year</label>
          <input
            type="number"
            name="year"
            id="tapes-year"
          />
        </div>
        <div class="form-group">
          <fieldset>
            <legend>needs repair?</legend>
            <label for="yes">yes</label>
            <input
              type="radio"
              name="needsRepair"
              id="yes"
            />
            <label for="no">no</label>
            <input
              type="radio"
              name="needsRepair"
              id="no"
            />
          </fieldset>
        </div>
        <div class="form-group">
          <label for="tapes-speed">tape speed</label>
          <select
            name="speed"
            id="tapes-speed"
          >
            <option value="na">na</option>
            <option value="3 3/4 ips">3 3/4 ips</option>
            <option value="7 1/4 ips">7 1/4 ips</option>
          </select>
        </div>
        <button>submit</button>
      </form>
    </main>
  </body>
</html>

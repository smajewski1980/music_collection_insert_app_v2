<!DOCTYPE html>
<html
  lang="en"
  data-theme="dark"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="shortcut icon"
      href="./images/cd_favicon.png"
      type="image/x-icon"
    />
    <title>Music Catalog Insert Tool</title>
    <script
      src="getCurrentLocations.js"
      type="module"
      defer
    ></script>
    <script
      src="script.js"
      type="module"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="toastify.css"
    />
  </head>

  <body>
    <header>
      <div class="heading-img-wrapper">
        <img
          src="./images/tmc_logo.png"
          alt="the majewski collection"
        />
        <h1>Music Catalog <br />Insert Tool</h1>
      </div>

      <div class="theme-slider-wrapper">
        <svg
          width="24px"
          height="24px"
          viewBox="0 0 124.49537 125.00491"
          version="1.1"
          id="svg1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:svg="http://www.w3.org/2000/svg"
        >
          <defs id="defs1" />
          <g
            id="layer2"
            transform="translate(-40.72326,-87.771615)"
          >
            <path
              id="dark-mode-icon"
              style="
                stroke-width: 5;
                stroke-linecap: round;
                stroke-linejoin: round;

              d="m 84.193311,89.271554 a 62.776699,62.776699 0 0 0 -41.970048,59.228426 62.776699,62.776699 0 0 0 62.776527,62.77653 62.776699,62.776699 0 0 0 58.7189,-40.57272 80.826775,80.826775 0 0 1 -79.527447,-80.816253 80.826775,80.826775 0 0 1 0.0021,-0.615983 z"

        </svg>
        <div id="theme-slider">
          <div id="slide"></div>
        </div>
        <svg

          height="24px"
          viewBox="0 0 117.29934 117.29937"
          version="1.1"
          id="svg1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:svg="http://www.w3.org/2000/svg"
        >
          <defs id="defs1" />
          <g
            id="layer1"
            transform="translate(-46.12151,-89.481662)"
          >
            <path
              id="light-mode-icon"
              style="
                display: inline;
                fill: none;
                stroke-width: 5;
                stroke-linecap: round;
                stroke-linejoin: round;
              "
              transform="rotate(-45)"
              d="m -30.431443,121.67941 c 1.523791,0 2.750525,1.22674 2.750525,2.75053 v 17.95931 c 0,1.52379 -1.226734,2.75053 -2.750525,2.75053 -1.523791,0 -2.750526,-1.22674 -2.750526,-2.75053 v -17.95931 c 0,-1.52379 1.226735,-2.75053 2.750526,-2.75053 z m -40.477939,16.57696 c 1.077482,-1.07748 2.81235,-1.07749 3.889833,-1e-5 l 12.699153,12.69916 c 1.077483,1.07748 1.077479,2.81235 -3e-6,3.88983 -1.077482,1.07748 -2.812351,1.07749 -3.889834,0 L -70.909386,142.1462 c -1.077483,-1.07748 -1.077478,-2.81235 4e-6,-3.88983 z m -16.900547,40.3439 c 0,-1.52379 1.226734,-2.75052 2.750526,-2.75052 h 17.959314 c 1.523791,0 2.750525,1.22673 2.750525,2.75052 0,1.5238 -1.226734,2.75053 -2.750525,2.75053 h -17.959314 c -1.523792,0 -2.750526,-1.22673 -2.750526,-2.75053 z m 16.576954,40.47794 c -1.077483,-1.07748 -1.077476,-2.81234 7e-6,-3.88983 l 12.699149,-12.69915 c 1.07749,-1.07749 2.812348,-1.07749 3.88983,0 1.07749,1.07749 1.07749,2.81234 0,3.88983 l -12.69915,12.69915 c -1.077482,1.07749 -2.812347,1.07749 -3.889836,0 z m 40.343909,16.90055 c -1.523791,0 -2.750525,-1.22673 -2.750525,-2.75053 v -17.95931 c 0,-1.52379 1.226734,-2.75053 2.750525,-2.75053 1.523791,0 2.750526,1.22674 2.750526,2.75053 v 17.95931 c 0,1.5238 -1.226735,2.75053 -2.750526,2.75053 z M 9.58887,219.40179 c -1.0774893,1.07749 -2.8123475,1.07749 -3.8898298,1e-5 L -7.0001167,206.70264 c -1.0774823,-1.07748 -1.0774823,-2.81234 7.1e-6,-3.88983 1.0774822,-1.07748 2.8123404,-1.07748 3.8898226,0 L 9.58887,215.51197 c 1.077482,1.07748 1.077482,2.81234 0,3.88982 z M 26.48942,179.0579 c 0,1.52379 -1.226734,2.75052 -2.750526,2.75052 H 5.7795801 c -1.5237911,0 -2.7505255,-1.22673 -2.7505255,-2.75052 0,-1.52379 1.2267344,-2.75053 2.7505255,-2.75053 H 23.738894 c 1.523792,0 2.750526,1.22674 2.750526,2.75053 z M 9.912464,138.57996 c 1.077482,1.07748 1.077479,2.81234 -3.6e-6,3.88983 l -12.6991541,12.69915 c -1.0774822,1.07748 -2.8123404,1.07748 -3.8898227,0 -1.0774822,-1.07748 -1.0774893,-2.81235 -7e-6,-3.88983 L 6.022             />
          </g>
        </svg>
      </div>

      <nav>
        <ul>
          <li>
            <button
              data-form="cd-comps-form"
              class="btn-cd-comps cd-comp-color"
            >
              Cd-Compilations
            </button>
          </li>
          <li>
            <button
              data-form="cd-singles-form"
              class="btn-cd-singles cd-single-color"
            >
              Cd-Singles
            </button>
          </li>
          <li>
            <button
              data-form="cd-main-form"
              class="btn-cd-main cds-main-color"
            >
              Cd-Main Catalog
            </button>
          </li>
          <li>
            <button
              data-form="records-form"
              class="btn-records record-color"
            >
              Records
            </button>
          </li>
          <li>
            <button
              data-form="tapes-form"
              class="btn-tapes tape-color"
            >
              Tapes
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="session-list-wrapper">
        <p>Items added this session:</p>
        <ul id="session-list"></ul>
      </div>
      <!-- -----------------------------------------------CD COMPS -->
      <form id="cd-comps-form">
        <h2 class="cd-comp-color">Cd Compilations Form</h2>
        <div class="form-group">
          <label for="cd-comps-title">title</label>
          <input
            type="text"
            name="title"
            id="cd-comps-title"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="cd-comps-year">year</label>
          <input
            type="text"
            name="year"
            id="cd-comps-year"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="cd-comps-location">location</label>
          <input
            list="cd-comps-datalist"
            name="location"
            id="cd-comps-location"
            autocomplete="off"
          >
          <datalist id="cd-comps-datalist">
            <option value=""></option>
          </datalist>
          </input>
        </div>
        <div class="form-group">
          <label for="cd-comps-tracks">tracks</label>
          <textarea
            name="tracks"
            id="cd-comps-tracks"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <button>submit</button>
      </form>

      <!-- ------------------------------------------------------CD SINGLES -->
      <form id="cd-singles-form">
        <h2 class="cd-single-color">Cd Singles Form</h2>
        <div class="form-group">
          <label for="cd-singles-artist">artist</label>
          <input
            type="text"
            name="artist"
            id="cd-singles-artist"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="cd-singles-title">title</label>
          <input
            type="text"
            name="title"
            id="cd-singles-title"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="">year</label>
          <input
            type="text"
            name="year"
            id="cd-singles-year"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="cd-singles-case-type">case type/location</label>
          <input
            list="cd-singles-datalist"
            name="caseType"
            id="cd-singles-case-type"
            autocomplete="off"
          >
          <datalist id="cd-singles-datalist">
            <option value=""></option>
          </datalist>
          </input>
        </div>
        <div class="form-group">
          <label for="cd-singles-tracks">tracks</label>
          <textarea
            name="tracks"
            id="cd-singles-tracks"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <button>submit</button>
      </form>

      <!-- ----------------------------------------------------CDS MAIN -->
      <form id="cd-main-form">
        <h2 class="cds-main-color">Cd Main Catalog Form</h2>
        <div class="form-group">
          <label for="cds-main-artist">artist</label>
          <input
            type="text"
            name="artist"
            id="cds-main-artist"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="cds-main-title">title</label>
          <input
            type="text"
            name="title"
            id="cds-main-title"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="cds-main-location">location</label>
          <input
            list="cds-main-datalist"
            name="location"
            id="cds-main-location"
            autocomplete="off"
          >
          <datalist id="cds-main-datalist">
            <option value=""></option>
          </datalist>
          </input>
        </div>
        <button>submit</button>
      </form>

      <!-- ----------------------------------------------------RECORDS -->
      <form id="records-form">
        <h2 class="record-color">Records Form</h2>
        <div class="form-group">
          <label for="records-artist">artist</label>
          <input
            type="text"
            name="artist"
            id="records-artist"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="records-title">title</label>
          <input
            type="text"
            name="title"
            id="records-title"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="records-location">location</label>
          <input
            list="records-datalist"
            name="location"
            id="records-location"
            autocomplete="off"
          >
          <datalist id="records-datalist">
            <option value=""></option>
          </datalist>
          </input>
        </div>
        <div class="form-group">
          <label for="records-year">year</label>
          <input
            type="text"
            name="year"
            id="records-year"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="records-diameter">diameter</label>
          <select
            name="diameter"
            id="records-diameter"
          >
            <option
              style="background-color: var(--body-bg)"
              value="12 inch"
            >
              12 inch
            </option>
            <option
              style="background-color: var(--body-bg)"
              value="10 inch"
            >
              10 inch
            </option>
            <option
              style="background-color: var(--body-bg)"
              value="7 inch"
            >
              7 inch
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="records-sleeve-cond">sleeve condition</label>
          <select
            name="sleeveCondition"
            id="records-sleeve-cond"
          >
            <option
              style="background-color: var(--body-bg)"
              value="na"
            >
              na
            </option>
            <option
              style="background-color: var(--body-bg)"
              value="*"
            >
              *
            </option>
            <option
              style="background-color: var(--body-bg)"
              value="**"
            >
              **
            </option>
            <option
              style="background-color: var(--body-bg)"
              value="***"
              selected="true"
            >
              ***
            </option>
            <option
              style="background-color: var(--body-bg)"
              value="****"
            >
              ****
            </option>
            <option
              style="background-color: var(--body-bg)"
              value="*****"
            >
              *****
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="records-record-cond">record condition</label>
          <select
            name="recordCondition"
            id="records-record-cond"
          >
            <option
              style="background-color: var(--body-bg)"
              value="*"
            >
              *
            </option>
            <option
              style="background-color: var(--body-bg)"
              value="**"
            >
              **
            </option>
            <option
              style="background-color: var(--body-bg)"
              value="***"
              selected="true"
            >
              ***
            </option>
            <option
              style="background-color: var(--body-bg)"
              value="****"
            >
              ****
            </option>
            <option
              style="background-color: var(--body-bg)"
              value="*****"
            >
              *****
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="records-label">label</label>
          <input
            type="text"
            name="label"
            id="records-label"
            autocomplete="off"
          />
        </div>
        <button>submit</button>
      </form>

      <!-- -------------------------------------------------------TAPES -->
      <form id="tapes-form">
        <h2 class="tape-color">Tapes Form</h2>
        <div class="form-group">
          <label for="tapes-artist">artist</label>
          <input
            type="text"
            name="artist"
            id="tapes-artist"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="tapes-title">title</label>
          <input
            type="text"
            name="title"
            id="tapes-title"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="tapes-location">location</label>
          <input
            list="tapes-datalist"
            name="location"
            id="tapes-location"
            autocomplete="off"
          >
          <datalist id="tapes-datalist">
            <option value=""></option>
          </datalist>
          </input>
        </div>
        <div class="form-group">
          <label for="tapes-year">year</label>
          <input
            type="text"
            name="year"
            id="tapes-year"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <fieldset>
            <legend>needs repair?</legend>

            <div class="radio-group">
              <label for="yes">yes</label>
              <input
                type="radio"
                name="needsRepair"
                id="yes"
                value="Yes"
              />
            </div>

            <div class="radio-group">
              <label for="no">no</label>
              <input
                type="radio"
                name="needsRepair"
                id="no"
                value="No"
              />
            </div>
          </fieldset>
        </div>
        <div class="form-group">
          <label for="tape-speed">tape speed</label>
          <select
            name="tapeSpeed"
            id="tape-speed"
          >
            <option
              style="background-color: var(--body-bg)"
              value="na"
            >
              na
            </option>
            <option
              style="background-color: var(--body-bg)"
              value="3 3/4 ips"
            >
              3 3/4 ips
            </option>
            <option
              style="background-color: var(--body-bg)"
              value="7 1/4 ips"
            >
              7 1/4 ips
            </option>
          </select>
        </div>
        <button>submit</button>
      </form>

      <div class="increment-wrapper">
        <div class="increment-inner-wrapper">
          <input
            type="checkbox"
            name="increment-location"
            id="increment-location"
          />
          <label for="increment-location">increment location</label>
        </div>
      </div>
    </main>
  </body>
</html>

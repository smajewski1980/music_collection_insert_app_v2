<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Music Catalog Insert App</title>
    <script
      src="getCurrentLocations.js"
      defer
    ></script>
    <script
      src="script.js"
      type="module"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="toastify.css"
    />
  </head>
  <body>
    <header>
      <h1>Music Catalog Insert App</h1>
      <nav>
        <ul>
          <li>
            <button
              data-form="cd-comps-form"
              class="btn-cd-comps"
            >
              Cd-Compilations
            </button>
          </li>
          <li>
            <button
              data-form="cd-singles-form"
              class="btn-cd-singles"
            >
              Cd-Singles
            </button>
          </li>
          <li>
            <button
              data-form="cd-main-form"
              class="btn-cd-main"
            >
              Cd-Main Catalog
            </button>
          </li>
          <li>
            <button
              data-form="records-form"
              class="btn-records"
            >
              Records
            </button>
          </li>
          <li>
            <button
              data-form="tapes-form"
              class="btn-tapes"
            >
              Tapes
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- -----------------------------------------------CD COMPS -->
      <form id="cd-comps-form">
        <h2>Cd Compilations Form</h2>
        <div class="form-group">
          <label for="cd-comps-title">title</label>
          <input
            type="text"
            name="title"
            id="cd-comps-title"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="cd-comps-year">year</label>
          <input
            type="text"
            name="year"
            id="cd-comps-year"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="cd-comps-location">location</label>
          <select
            name="location"
            id="cd-comps-location"
          >
            <option value=""></option>
          </select>
        </div>
        <div class="form-group">
          <label for="cd-comps-tracks">tracks</label>
          <textarea
            name="tracks"
            id="cd-comps-tracks"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <button>submit</button>
      </form>

      <!-- ------------------------------------------------------CD SINGLES -->
      <form id="cd-singles-form">
        <h2>Cd Singles Form</h2>
        <div class="form-group">
          <label for="cd-singles-artist">artist</label>
          <input
            type="text"
            name="artist"
            id="cd-singles-artist"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="cd-singles-title">title</label>
          <input
            type="text"
            name="title"
            id="cd-singles-title"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="">year</label>
          <input
            type="text"
            name="year"
            id="cd-singles-year"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="cd-singles-case-type">case type</label>
          <select
            name="caseType"
            id="cd-singles-case-type"
          >
            <option value=""></option>
          </select>
        </div>
        <div class="form-group">
          <label for="cd-singles-tracks">tracks</label>
          <textarea
            name="tracks"
            id="cd-singles-tracks"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <button>submit</button>
      </form>

      <!-- ----------------------------------------------------CDS MAIN -->
      <form id="cd-main-form">
        <h2>Cd Main Catalog Form</h2>
        <div class="form-group">
          <label for="cds-main-artist">artist</label>
          <input
            type="text"
            name="artist"
            id="cds-main-artist"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="cds-main-title">title</label>
          <input
            type="text"
            name="title"
            id="cds-main-title"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="cds-main-location">location</label>
          <select
            name="location"
            id="cds-main-location"
          >
            <option value=""></option>
          </select>
        </div>
        <button>submit</button>
      </form>

      <!-- ----------------------------------------------------RECORDS -->
      <form id="records-form">
        <h2>Records Form</h2>
        <div class="form-group">
          <label for="records-artist">artist</label>
          <input
            type="text"
            name="artist"
            id="records-artist"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="records-title">title</label>
          <input
            type="text"
            name="title"
            id="records-title"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="records-location">location</label>
          <select
            name="location"
            id="records-location"
          >
            <option value=""></option>
          </select>
        </div>
        <div class="form-group">
          <label for="records-year">year</label>
          <input
            type="text"
            name="year"
            id="records-year"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="records-diameter">diameter</label>
          <select
            name="diameter"
            id="records-diameter"
          >
            <option value="12 inch">12 inch</option>
            <option value="10 inch">10 inch</option>
            <option value="7 inch">7 inch</option>
          </select>
        </div>
        <div class="form-group">
          <label for="records-sleeve-cond">sleeve condition</label>
          <select
            name="sleeveCondition"
            id="records-sleeve-cond"
          >
            <option value="*">*</option>
            <option value="**">**</option>
            <option
              value="***"
              selected="true"
            >
              ***
            </option>
            <option value="****">****</option>
            <option value="*****">*****</option>
          </select>
        </div>
        <div class="form-group">
          <label for="records-record-cond">record condition</label>
          <select
            name="recordCondition"
            id="records-record-cond"
          >
            <option value="*">*</option>
            <option value="**">**</option>
            <option
              value="***"
              selected="true"
            >
              ***
            </option>
            <option value="****">****</option>
            <option value="*****">*****</option>
          </select>
        </div>
        <div class="form-group">
          <label for="records-label">label</label>
          <input
            type="text"
            name="label"
            id="records-label"
            autocomplete="off"
          />
        </div>
        <button>submit</button>
      </form>

      <!-- -------------------------------------------------------TAPES -->
      <form id="tapes-form">
        <h2>Tapes Form</h2>
        <div class="form-group">
          <label for="tapes-artist">artist</label>
          <input
            type="text"
            name="artist"
            id="tapes-artist"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="tapes-title">title</label>
          <input
            type="text"
            name="title"
            id="tapes-title"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="tapes-location">location</label>
          <select
            name="location"
            id="tapes-location"
          >
            <option value=""></option>
          </select>
        </div>
        <div class="form-group">
          <label for="tapes-year">year</label>
          <input
            type="number"
            name="year"
            id="tapes-year"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <fieldset>
            <legend>needs repair?</legend>
            <label for="yes">yes</label>
            <input
              type="radio"
              name="needsRepair"
              id="yes"
              value="Yes"
            />
            <label for="no">no</label>
            <input
              type="radio"
              name="needsRepair"
              id="no"
              value="No"
            />
          </fieldset>
        </div>
        <div class="form-group">
          <label for="tape-speed">tape speed</label>
          <select
            name="tapeSpeed"
            id="tape-speed"
          >
            <option value="na">na</option>
            <option value="3 3/4 ips">3 3/4 ips</option>
            <option value="7 1/4 ips">7 1/4 ips</option>
          </select>
        </div>
        <button>submit</button>
      </form>

      <div class="increment-wrapper">
        <input
          type="checkbox"
          name="increment-location"
          id="increment-location"
        />
        <label for="increment-location">
          later, this box when checked will increment the number of the location
          for the active form.
        </label>
      </div>
    </main>
  </body>
</html>
